<div id="wrapper">
    <nav class="navbar header-top fixed-top navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav side-nav">
                <li class="nav-item">
                    <a class="nav-link" *ngIf="userRole == 'SuperAdmin'" routerLink="/subadmin/list" routerLinkActive="active">List Sub Admin
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="userRole == 'SuperAdmin' || userRole == 'Admin'" routerLink="/user/list" routerLinkActive="active">List User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/profile/profile" routerLinkActive="active">Profile</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right ml-auto mt-2 mt-lg-0" *ngIf="logOutButtonDisplay()">
                <li class="dropdown nav-item">
                    <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#">{{ userName }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="nav-item">
                            <a class="nav-link text text-primary" routerLinkActive="active" (click)="openModal(logOutModal)">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #logOutModal>
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <h5 class="modal-title"><i class="fa fa-info-circle modal-icon"></i> Confirmation</h5>
            <button type="button" class="close" (click)="decline()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center">
            <p>Are you sure you want to Log Out?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" (click)="logOut()">Yes</button>
            <button type="button" class="btn btn-outline-default" (click)="decline()">No</button>
        </div>
    </div>
</ng-template>
