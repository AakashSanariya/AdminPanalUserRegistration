<div class="card">
    <div class="card-body">
    <div *ngIf="spinner; loaded">
        <div id="overlay">
            <div id="preloader">
                <div id="loader"></div>
            </div>
        </div>
    </div>
    <div style="text-align: center"><h2>List Sub Admin</h2></div>
        <button class="btn btn-outline-primary float-right" routerLink="/subadmin/addsubadmin"><i class="fa fa fa-plus-square-o"></i> Add New Sub Admin</button><br>
    <div class="container table table-responsive mt-3">
        <div class="table table-responsive">
            <table datatable [dtOptions]="dtOptions" class="hover table table-bordered" #loaded>
                <thead class="thead-light">
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Image</th>
                    <th>Approve/Reject</th>
                    <!--<th>Edit</th>
                    <th>Delete</th>-->
                </tr>
                </thead>
                <tbody *ngIf="userDetails?.length != 0">
                <tr *ngFor="let user of (userDetails); let i = index">
                    <td>{{ i+1 }}</td>
                    <td class="text-primary"><a href="" [routerLink]="['/subadmin/view', user.id]">{{ user['firstName'] }}</a></td>
                    <td>{{ user['lastName'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td><img src="{{'http://192.168.11.20/UserRegistration/public/' +  user['image']  }}" width="50px" height="50px" class="rounded-pill"></td>
                    <td *ngIf="user['status'] == 0"><button class="btn btn-outline-info" (click)="openModal(statusModel, user['id'], user['status'])">Activate</button></td>
                    <td *ngIf="user['status'] == 1"><button class="btn btn-outline-danger" (click)="openModal(statusModel, user['id'], user['status'])">DeActivate</button></td>
                   <!-- <td><button class="btn btn-warning" (click)="editUser(user)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>-->
                </tr>
                </tbody>
                <tbody *ngIf="userDetails?.length == 0">
                    <tr>
                        <td colspan="6" class="no-data-available">No Data Available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-template #statusModel>
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title"><i class="fa fa-info-circle modal-icon"></i> Confirmation</h5>
                <button type="button" class="close" (click)="decline()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>Are you sure you want to change status?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="changeStatus()">Yes</button>
                <button type="button" class="btn btn-default" (click)="decline()">No</button>
            </div>
        </div>
    </ng-template>
    </div>
</div>
